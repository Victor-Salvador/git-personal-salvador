name: Validate HTML & CSS

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v2
        with:
          root: .

      - name: Validate CSS
        run: |
          sudo apt-get update
          sudo apt-get install -y csslint
          csslint .
